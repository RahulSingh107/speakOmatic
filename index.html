<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

<!-- Bootstrapping the CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <style>
      body {
        background: linear-gradient(45deg, #0aeb9c, #054538, #83ead6);
        height: 250px;
      }
      #bttn:hover{
        background: linear-gradient(45deg, #0c5344, #dde2e1, #0c5344);
      }
    </style>

<!-- Title -->
    <title>speakOmatic</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
  </head>


  <!-- BODY STARTS HERE... -->
  <body class="text-white">
    <div class="container text-center">
  <!-- logo -->
      <img src="img/speech.png" alt="" class="mb-5" />
      <div class="row">
        <div class="col-md-6 mx-auto">
          <form class="mb-5">
            <!-- Text area -->
            <div class="form-group">
              <textarea
                name=""
                id="text-input"
                class="form-control form-control-lg"
               placeholder="Type The Text Here..."
              ></textarea>
            </div>


 <!-- Rate input -->
            <div class="form-group">
              <label for="rate"><b>Rate</b></label>
              <div id="rate-value" class="badge badge-secondary float-right">
                1
              </div>
              <input
                type="range"
                id="rate"
                class="custom-range"
                min="0.5"
                max="2"
                value="1"
                step="0.1"
              />
            </div>


 <!-- Pitch input -->
            <div class="form-group">
              <label for="pitch"><b>Pitch</b></label>
              <div id="pitch-value" class="badge badge-secondary float-right">
                1
              </div>
              <input
                type="range"
                id="pitch"
                class="custom-range"
                min="0"
                max="2"
                value="1"
                step="0.1"
              />
            </div>


 <!-- Voice selector (This will fetch the Web speech API to convert the text into desired language) -->
            <div class="form-group">
              <select
                id="voice-select"
                class="form-control form-control-lg"
                style="cursor:pointer;"
              ></select>
            </div>
 <!-- Button -->
            <button class="btn btn-light btn-lg btn-block" id="bttn"><img src="img/gear.gif" alt=""> <b>Convert</b></button>
          </form>

          <p>
            Note: This app uses the Web Speech API which is experimental and
            may not fully work in some versions of certain browsers
          </p>
        </div>
      </div>
    </div>
 <!-- Footer -->
    <footer class="page-footer font-small blue">
<!-- Copyright -->
      <div class="footer-copyright text-center ">

      </div>
    </footer>

    
    <!--Bootstrapping the necessary javascript  -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
